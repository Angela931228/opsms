{% load static %}
<html>
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
	<body>
		<ul class="nav nav-tabs">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="/sms/1/">Home</a>
		  </li>
		  <li class="nav-item dropdown">
		    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" data-toggle="tab" href="#">One</a>
		      <a class="dropdown-item" data-toggle="tab" href="#">Two</a>
		      <a class="dropdown-item" data-toggle="tab" href="#">Three</a>
		    </div>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#">Contact</a>
		  </li>
		</ul>
	{% if product_list %}
	    <ul>
	    {% for product in product_list %}
	        <li><a href="/sms/{{ product.id }}/">{{ product.product_name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No product are available.</p>
	{% endif %}

		<div id ="result"></div>
	</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src='{% static "sms/js/app.js" %}'></script>

</html>
